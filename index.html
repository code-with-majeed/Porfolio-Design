 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        h1{
            text-align:center;
        }
        .product-card{
            background-color:white;
            padding:15px;
            width:200px;
            margin:10px 0;
            border-radius:8px;
            border:1px solid black;
            box-shadow:0 2px 5px rgba(0,0,0,0.1);
            margin:auto;
        }
        .product-card h3{
            margin:0 0 5px;
            color:black;
        }
        .product-card p{
            margin:0 0 5px;
            color:black;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <hr>
    <div id="product-container"></div>

    <script>

    const product=[
        {
            id:1,
            name:"Leptop",
            price:70000,
            Catagery:"electronic accesserise"
        },
        {
            id:2,
            name:"Mouse",
            price:1200,
            Catagery:"Leptop accesserise"
        },
        {
            id:3,
            name:"Keybord",
            price:2000,
            Catagery:"electronic accesserise"
        },


    ]
    const container=document.getElementById("product-container");
    const productCard=product.map(item=>{
        return`
        <div class="product-card">
            <h3>${item.name}</h3>
            <p>${item.price}</p>
            <p>${item.Catagery}</p>
            </div>
        `;
    });

    container.innerHTML=productCard.join("");

    </script>

</body>
</html>
